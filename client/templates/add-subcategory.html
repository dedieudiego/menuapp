<ion-view view-title="Agregar sub-categoria">
  <ion-content>
    <ion-list>
      	<label class="item item-input item-floating-label">
        	<span class="input-label">Sub-Categoria</span>
        	<input ng-model="admin.subcategory" type="text" placeholder="Sub-Categoria">
      	</label>
    	<button ng-click="admin.addSubCategory()" class="button button-block button-positive">AGREGAR</button>
    </ion-list>
  </ion-content>
</ion-view>
