<ion-view view-title="Agregar ingrediente">
  <ion-content>
    <ion-list>
      	<label class="item item-input item-floating-label">
        	<span class="input-label">Ingrediente</span>
        	<input ng-model="admin.ingredient" type="text" placeholder="Ingrediente">
      	</label>
    	<button ng-click="admin.addIngredient()" class="button button-block button-positive">AGREGAR</button>
	</ion-list>
  </ion-content>
</ion-view>
