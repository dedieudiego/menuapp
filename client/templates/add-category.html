<ion-view view-title="Agregar categoria">
  <ion-content>
    <ion-list>
      	<label class="item item-input item-floating-label">
        	<span class="input-label">Categoria</span>
        	<input ng-model="admin.category" type="text" placeholder="Categoria">
      	</label>
    	<button ng-click="admin.addCategory()" class="button button-block button-positive">AGREGAR</button>
    </ion-list>
  </ion-content>
</ion-view>
