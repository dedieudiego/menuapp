<ion-view view-title="Registrar usuario">
	<ion-content>
		<label class="item item-input item-floating-label">
        	<span class="input-label">Nombre</span>
        	<input ng-model="user.username" type="text" placeholder="Nombre">
      	</label>
      	<label class="item item-input item-floating-label">
        	<span class="input-label">Email</span>
        	<input ng-model="user.email" type="email" placeholder="Email">
      	</label>
      	<label class="item item-input item-floating-label">
        	<span class="input-label">Password</span>
        	<input ng-model="user.password" type="password" placeholder="Password">
      	</label>
      	<label class="item item-input item-floating-label">
        	<span class="input-label">Confirmar password</span>
        	<input ng-model="user.confirmPassword" type="password" placeholder="Confirmar password">
      	</label>
    	<button ng-click="user.register()" class="button button-block button-positive">REGISTRAR</button>
	</ion-content>
</ion-view>
