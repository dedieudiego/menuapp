<ion-view view-title="Home">
  <ion-content>
	<ion-list>
		<ion-checkbox ng-model="recipes.monday">Lunes</ion-checkbox>
		<ion-checkbox ng-model="recipes.tuesday">Martes</ion-checkbox>
		<ion-checkbox ng-model="recipes.wednesday">Miércoles</ion-checkbox>
		<ion-checkbox ng-model="recipes.thursday">Jueves</ion-checkbox>
		<ion-checkbox ng-model="recipes.friday">Viernes</ion-checkbox>
		<ion-checkbox ng-model="recipes.saturday">Sábado</ion-checkbox>
		<ion-checkbox ng-model="recipes.sunday">Domingo</ion-checkbox>
	</ion-list>
	<div>Somos <input class="inputPeople" ng-model="recipes.people" type="number"> personas</div>
	<button class="button button-block button-positive" ng-click='recipes.generateMenu()'>GENERAR</button>
  </ion-content>
</ion-view>
